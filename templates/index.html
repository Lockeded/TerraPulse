<body>
    <div class="container py-5 fade-in">

                    <p class="text-white-50 mt-3 mb-0">æ”¯æŒ JPEG, PNG, HEIC æ ¼å¼</p>

            <!-- åœ°å›¾å®¹å™¨ -->

            <!-- ç»“æœå±•ç¤ºåŒºåŸŸ -->
            <div class="result-section p-4" style="display: none;">

                        <!-- é¢„æµ‹ç†ç”± -->
                        <div class="info-card p-3 mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-comment-dots me-2"></i>
                                <span class="fw-bold">é¢„æµ‹ç†ç”±</span>

                        </div>
                    </div>

                    <div class="col-md-6">

                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-image me-2"></i>
                                <span class="fw-bold">å›¾åƒè¯¦æƒ…</span>
                            </div>

                        </div>

                        <!-- å›¾åƒå¤„ç†æ§åˆ¶ -->
                        <div class="info-card p-3">
                            <h6 class="text-white mb-3">å›¾åƒå¤„ç†</h6>
                            <div class="d-grid gap-2">
                                <button id="blurButton" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-eye-slash me-2"></i>
                                    æ¨¡ç³Šåœ°ç†ä½ç½®ä¿¡æ¯
                                </button>
                                <small class="text-white-50">ç‚¹å‡»åå°†å¯¹å›¾åƒä¸­çš„åœ°ç†ä½ç½®ä¿¡æ¯è¿›è¡Œæ¨¡ç³Šå¤„ç†</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- é¡µè„šå£°æ˜ -->

    <!-- è„šæœ¬ä¾èµ– -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // å¤œé—´æ¨¡å¼åˆ‡æ¢
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.querySelector('i').classList.toggle('fa-moon');
            themeToggle.querySelector('i').classList.toggle('fa-sun');
        });

        // æ˜¾ç¤ºç»“æœåŒºåŸŸ
        function showResultSection(data) {
            const resultSection = document.querySelector('.result-section');
            const locationInfo = document.getElementById('locationInfo');
            const imageInfo = document.getElementById('imageInfo');
            const predictionReason = document.getElementById('predictionReason');

            // å¡«å……ä½ç½®ä¿¡æ¯
            locationInfo.innerHTML = `
                <p>çº¬åº¦: ${data.lat.toFixed(6)}</p>
                <p>ç»åº¦: ${data.lng.toFixed(6)}</p>
                <p>å›½å®¶: ${data.country || 'æœªçŸ¥'}</p>
                <p>åŸå¸‚: ${data.city || 'æœªçŸ¥'}</p>
            `;

            // å¡«å……å›¾åƒä¿¡æ¯
            imageInfo.innerHTML = `
                <p>æ–‡ä»¶å: ${data.filename}</p>
                <p>æ–‡ä»¶å¤§å°: ${(data.size / 1024).toFixed(2)} KB</p>
                <p>åˆ†è¾¨ç‡: ${data.width} x ${data.height}</p>
            `;

            // æ˜¾ç¤ºé¢„æµ‹ç†ç”±
            predictionReason.textContent = data.message || 'æœªæä¾›é¢„æµ‹ç†ç”±';

            resultSection.style.display = 'block';
        }

        // å›¾åƒæ¨¡ç³Šå¤„ç†
        document.getElementById('blurButton').addEventListener('click', async () => {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                showError('è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/blur', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    // æ›´æ–°å›¾åƒæ˜¾ç¤º
                    const imgPreview = document.getElementById('imagePreview');
                    if (imgPreview) {
                        imgPreview.src = data.blurred_image_url;
                    }
                    showSuccess('å›¾åƒå·²æˆåŠŸæ¨¡ç³Šå¤„ç†');
                }
            } catch (error) {
                showError('è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        });

        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 m-3 toast align-items-center text-white bg-success border-0';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.body.appendChild(toast);
            new bootstrap.Toast(toast).show();
        }
    </script>

    <script>
        // åˆå§‹åŒ–åœ°å›¾ï¼ˆç°ä»£ä¸»é¢˜ï¼‰
        const map = L.map('map', {
            layers: [L.tileLayer('https://webrd02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                attribution: 'Â© é«˜å¾·åœ°å›¾'
            })]
        }).setView([30.5, 114.3], 3);

        // è‡ªå®šä¹‰åœ°å›¾æ ·å¼
        map.attributionControl.setPrefix('');

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;


            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    // æ¸…é™¤æ—§æ ‡è®°
                    map.eachLayer(layer => layer instanceof L.Marker && map.removeLayer(layer));

                    // åˆ›å»ºè‡ªå®šä¹‰æ ‡è®°
                    const marker = L.marker([data.lat, data.lng], {
                        icon: L.divIcon({ className: 'result-marker' })
                    }).addTo(map);

                    // å¹³æ»‘å®šä½åŠ¨ç”»
                    map.flyTo([data.lat, data.lng], 15, {
                        animate: true,
                        duration: 1.5
                    });

                    // ä¿¡æ¯å¼¹çª—
                    marker.bindPopup(`
                        <div class="p-2">
                            <h6 class="mb-2">ğŸ“ é¢„æµ‹ä½ç½®</h6>
                            <table class="table table-sm">
                                <tr><td>çº¬åº¦</td><td>${data.lat.toFixed(6)}</td></tr>
                                <tr><td>ç»åº¦</td><td>${data.lng.toFixed(6)}</td></tr>
                            </table>
                        </div>
                    `).openPopup();
                }
            } catch (error) {
                showError('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 m-3 toast align-items-center text-white bg-danger border-0';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.body.appendChild(toast);
            new bootstrap.Toast(toast).show();
        }
    </script>
